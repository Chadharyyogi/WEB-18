<script>
    var investorArr=JSON.parse(localStorage.getItem("investorData"));
    console.log(investorArr);

    investorArr.forEach(function(elem){
        var box=document.createElement("div");

        var investor_name=document.createElement("h3")
        investor_name.innerText=elem.investorName;

        var investor_image=document.createElement("img");
        investor_image.setAttribute("src",elem.investorImg);

        var investor_company_logo=document.createElement("img");
        investor_company_logo.setAttribute("src",elem.investorCompanyLogo);

        var investor_role=document.createElement("p");
        investor_role.innerText=elem.investorRole;

        box.append(investor_name,investor_image,investor_company_logo,investor_role)

    });
</script>
